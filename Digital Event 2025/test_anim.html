<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #fff;
        overflow-x: hidden;
      }

      .container {
        height: 200vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .vinyl-stack {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .vinyl {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #333, #000);
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transform-origin: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vinyl-stack">
        <div class="vinyl">Vinyl 1</div>
        <div class="vinyl">Vinyl 2</div>
        <div class="vinyl">Vinyl 3</div>
        <div class="vinyl">Vinyl 4</div>
        <div class="vinyl">Vinyl 5</div>
      </div>
    </div>

    <script>
      // GSAP Animation
      gsap.registerPlugin(ScrollTrigger);

      const vinyls = document.querySelectorAll(".vinyl");

      vinyls.forEach((vinyl, index) => {
        gsap.fromTo(
          vinyl,
          {
            opacity: 0,
            scale: 0.8,
            y: 50,
          },
          {
            opacity: 1,
            scale: 1,
            y: 0,
            scrollTrigger: {
              trigger: vinyl,
              start: "top 80%", // Animation commence quand l'élément entre à 80% de la fenêtre
              end: "top 50%", // Animation termine à 50% de la fenêtre
              scrub: true, // Animation liée au défilement
            },
          }
        );
      });
    </script>
  </body>
</html>
