<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESD Digital Event</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Monoglyphic+60&display=swap"
    />
  </head>
  <body class="bg-white">
    <!-- navbar -->
    <nav id="navbar">
      <div>
        <a>
          <img
            class="logo"
            src="./assets/logo-digital-event.png"
            alt="Logo Digital Event"
          />
        </a>
      </div>
      <div class="container-fluid">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Digital Event 2025</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="https://ecole-du-digital.com/formations/schema-des-etudes/"
              target="_blank"
              >Nos formations</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- presentation Digital Event 2025 -->
    <div class="container bg-black">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="text-start text-white">Paris</h1>
          <p class="text-start text-white">
            Hunger pangs? You’re at the right stop to drive it away! Order
            delicious food or reserve a table at your next cafe from the comfort
            of your home!
          </p>
          <div class="align-items-start">
            <button type="button">Découvrir</button>
          </div>
        </div>
        <div class="box css col">
          <img
            src="./assets/digital_event_2025.png"
            alt="Vinyle"
            class="vinyle-img"
          />
        </div>
      </div>
    </div>

    <!-- affichage précédents Digital Event (2024-2023-2022-2021) -->
    <section id="section2" class="dFlexCenter h100 bg-black">
      <div class="boxVinyl">
        <img
          id="vinyl-1"
          class="vinylImage"
          src="assets/digital_event_2024.png"
          alt="Digital Event 2024"
        />
        <img
          id="vinyl-2"
          class="vinylImage"
          src="assets/digital_event_2023.png"
          alt="Digital Event 2023"
        />
        <img
          id="vinyl-3"
          class="vinylImage"
          src="assets/digital_event_2022.png"
          alt="Digital Event 2022"
        />
        <img
          id="vinyl-4"
          class="vinylImage"
          src="assets/digital_event_2021.png"
          alt="Digital Event 2021"
        />
      </div>
    </section>

    <!-- presentation ecole + formations ecoles -->

    <!-- Section en display flex avec 2 div col 6 -->
    <!-- Div 1 col 6 : 1 div col 12 avec 3 input col 3 avec un gap de 3 et 1 div col 12 contenant 3 image/lien en col 12    -->
    <!-- Div 2 col 6 : 1 div col 12 contenant 1 grande image (col-12) et un input avec un background-image en col 12  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
